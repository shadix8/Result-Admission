<table>   
    <caption style="border: 1px solid black;padding:8px;font-size: 20px;font-weight: bolder;">Student Result Record</caption>
    
    <tr>
        <th>Student​ ​Name</th>
        <th> Roll​ ​Number </th>
        <th> Total​ ​Marks</th>
        <th>Status</th>
    </tr>

     

  
    
        <tr *ngFor="let data of allData">
            <td>{{data.name}}</td>
            <td>{{data.rollNumber}}</td>
            <td>{{data.totalMarks}}</td>
            <td>{{data.status}}</td>
        </tr>
      
      
      
    
    </table>
